<div class="section-container">
  <div class="row">
      <category-filter [dataTable]="dataTable" column="Host" (changed)="updateFilters($event)">
      </category-filter>
      <category-filter [dataTable]="dataTable" column="Device" (changed)="updateFilters($event)">
      </category-filter>
      <category-filter [dataTable]="dataTable" column="Kernel" (changed)="updateFilters($event)">
      </category-filter>
      <category-filter [dataTable]="dataTable" column="Chip" (changed)="updateFilters($event)">
      </category-filter>
      <category-filter [dataTable]="dataTable" column="Sample" (changed)="updateFilters($event)">
      </category-filter>
      <category-filter
        [dataTable]="dataTable"
        column="Set"
        valueSeparator=" "
        all="all"
        (changed)="updateFilters($event)"
      >
      </category-filter>
      <string-filter [dataTable]="dataTable" column="Counter" (changed)="updateFilters($event)">
      </string-filter>
    <mat-checkbox
      [(ngModel)]="showZeroValues"
      (change)="update()"
      >Show Zero Values</mat-checkbox>
    <div class="flex-space"></div>
    <export-as-csv [tool]="tool" [sessionId]="sessionId"></export-as-csv>
  </div>
</div>

<table [dataView]="dataView" [showRowNumber]="true" [pageSizeOptions]="pageSizeOptions"></table>
